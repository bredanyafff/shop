{% extends 'base.html' %}

{% block title %}
<title>Онлайн магазин</title>
{% endblock %}

{% block body %}
<main class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in data %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if item.photo_path %}
                <img src="{{ url_for('static', filename=item.photo_path) }}" class="card-img-top p-3" alt="{{ item.title }}" style="height: 200px; object-fit: contain;">
                {% else %}
                <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top p-3" alt="No Image" style="height: 200px; object-fit: contain;">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.text|truncate(100) }}</p>
                    <div class="mt-auto">
                        <h4 class="text-primary">{{ item.price }} <small class="text-body-secondary">руб.</small></h4>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary add-to-cart" data-item-id="{{ item.id }}">
                                В корзину
                                {% if 'cart' in session and item.id|string in session['cart'] %}
                                ({{ session['cart'][item.id|string] }})
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<style>
    .card {
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
        transition: all 0.3s;
    }
    .btn-success {
        transition: all 0.3s;
    }
</style>
{% endblock %}
