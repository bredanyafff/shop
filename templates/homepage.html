{% extends 'base.html' %}

{% block title %}
<title>Онлайн магазин</title>
{% endblock %}

{% block body %}
<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for item in data %}
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ item.title }}</h4>
                </div>
                <div class="card-body">
                    {% if item.photo_path %}
                    <img src="{{ url_for('static', filename=item.photo_path) }}" class="card-img-top mb-3" alt="{{ item.title }}">
                    {% else %}
                    <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top mb-3" alt="No Image">
                    {% endif %}
                    <h1 class="card-title pricing-card-title">{{ item.price }}<small class="text-body-secondary fw-light"> руб.</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ item.text }}</li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
