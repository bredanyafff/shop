{% extends 'base.html' %}

{% block title %}
<title>Вход в аккаунт</title>
{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="card p-4 shadow-sm">
                    <div class="card-header bg-white border-0 text-center">
                        <h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email адрес</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                            <label for="floatingPassword">Пароль</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                        <hr class="my-4">
                        <div class="text-center">
                            <a href="#" class="text-decoration-none">Забыли пароль?</a>
                            <span class="mx-2">|</span>
                            <a href="#" class="text-decoration-none">Регистрация</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
